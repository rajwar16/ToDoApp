<div style="width:100%;height:250px">
  <div style="width:100%;height:50px;display: inline-block;font-size: 20px;vertical-align: top;font-family: Roboto,Arial,sans-serif;padding: 10px 32px;border-bottom: 1px solid #ccc">Collaborators</div>
	
  <div style="width:100%;height:150px">
	<div style="height: 50px;width:100%;padding: 20px 10px 20px 15px;float:left">
        <div style="height: 94px;width: 60px;;float:left">
               <div style="border-radius: 50%;height: 41px;width: 41px;border: 4px solid #e0e0e0;float: left;" >
                	<img ng-src="{{profileImage}}" style="border-radius: 50%" height="36px" width="36px" alt="userIcon">
                		<!-- <div class="innerProfilePicDiv">{{userName}}</div> -->
                </div>
         </div>
                			
         <div style="height: 94px;width:158px;float:left">
               <div style="width:158px;float:left;font-weight:bold ">{{userName}}<span style="margin-left: 8px;font-weight: 100;font-style: italic;">(Owner)</span></div>
                <div style="width:158px;float:left">{{email}}</div>
         </div>
    </div>
    <!-- ------------first owner end----------- -->
    <!-- ---------other----------------------------- -->
    	<div style="height: 50px;width:100%;padding: 20px 10px 20px 15px;float:left;">
        	<div style="height: 94px;width: 60px;float:left">
               <div style="border-radius: 50%;height: 41px;width: 41px;border: 4px solid #e0e0e0;float: left;padding: 7px 4px 4px 5px;" >
                	<img src="Images/cc.svg" style="border-radius: 50%" height="20px" width="24px" alt="userIcon">
                </div>
         	</div>
                			
         	<div style="height: 94px;width:158px;float:left">
               	<div contenteditable1 contenteditable="true" ng-model="sharedEmailId" style="width:158px;float:left;padding-top: 10px" placeholder="Person or email to share with"></div>
         	</div>
    	</div>
    <!-- ---------other end------------- -->
 </div>
 <div style="height: 50px;width: 100%;background: #f5f5f5;border-top: 1px solid #ccc;border-color: rgba(0,0,0,.2);display: table;padding: 10px 0px">
         <button id="collaboratorButton" ng-click="cancel()">cancel</button>
         <button id="collaboratorButton" ng-click="collaboratorSave(sharedEmailId)">Save</button>
 </div>
</div>
