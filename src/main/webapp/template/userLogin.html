<head>
<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<div>
		<div class="materialContainer">
			<div class="box">
				<div class="title">SignIn</div>

				<form name="userForm">
					<div class="input">
						<label for="userName"></label> 
						<input style="width: 100%;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box; " type="email" name="userName" id="userName" data-ng-model="userName" placeholder="Username" required >
						<span class="spin"></span>
					</div>
						<span style="color:#ED2553;font-size: 14px" data-ng-show="userForm.userName.$error.required && userForm.userName.$touched">*Email is required.</span> 
						<span style="color:#ED2553;font-size:14px" data-ng-show="userForm.userName.$error.email && userForm.userName.$touched">*Invalid email address.</span>
					
					<div class="input">
						<label for="pass"></label> 
						<input  style="width: 100%;padding: 12px 20px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;"type="password" name="password" id="pass" data-ng-model="password" placeholder="Password" required> 
						<span class="spin"></span>
					</div>
					
					<div>
						<span style="color:#ED2553;font-size:14px" data-ng-show="userForm.password.$error.required && userForm.password.$touched">*password is required.</span> 
					</div>
					<br>
					<div style="margin-left: 115px;">
						<span style="color:#ED2553;font-size:18px" data-ng-show="userForm.userName.$dirty && userForm.userName.$invalid || invalidCredintial">invalid credintial</span> 
					</div>
					
					<div class="button login">
						<button class="btn red" ng-click="loginController()" ng-disabled="userForm.userName.$dirty && userForm.userName.$invalid">
							Sign in
						</button>
					</div>
				</form>
				<div class="pass-forgot" style="margin-bottom: 20px;margin-top: -16px;">
					<a ui-sref="ForgotPassword">Forgot password?</a>
				</div>
				<div class="pass-forgot" style="margin-bottom: 20px;margin-top: -16px;">
					Don't have an account?<a ui-sref="register"> Sign up</a>
				</div>
				<div class="pass-forgot">
						<div class="facebookloginButton"><a href="facebookLogin" class="aclass">
							<img src="Images/fbicon.png" style="height: 20px;width: 20px;margin-right: 13px;margin-top: -4px;">Login with facbook
						</a></div>
						
						<div class="googleloginButton"><a href="gmailLogin" class="aclass">
							<img src="Images/googleicon.png" style="height: 20px;width: 20px;margin-right: 13px;margin-top: -4px;">Login with google
						</a></div>
						
						<!-- <button class="googleloginButton" ng-click="facebookLoginController()">
							<img src="Images/googleicon.png" style="height: 20px;width: 20px;margin-right: 13px;margin-top: -4px;">Login with google
						</button> -->
						<!-- <a href="facebookLoginController()">Login with facbook</a> -->
						<!-- <a ui-sref="facebookLogin1">Login with facbook</a> -->
				</div>
			</div>
			<!-- Full Name: {{userName + " " + password}} -->
		</div>
	</div>
</body>
