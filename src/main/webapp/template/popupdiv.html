
<div ng-style="{'background-color':$ctrl.color}" style="overflow-y:">
	<div  ng-if="$ctrl.addImage1!=null" data-ng-model="note" id="presentationNote">
		<img style="width:100%; height:500px" ng-src="{{$ctrl.addImage1}}" />
	</div>
	<div contenteditable1 contenteditable="true" placeholder="Title" ng-model="$ctrl.title" ng-bind-html="$ctrl.title" id="presentationTitle"></div>
	<div contenteditable1 contenteditable="true" placeholder="Take a note..." ng-model="$ctrl.note" ng-bind-html="$ctrl.note" id="presentationNote"></div>
	
	 <div ng-if="$ctrl.pageScrapedata1!=null"  data-ng-repeat="scrape in $ctrl.pageScrapedata1">
      <a ng-href="{{scrape.redirectUrl}}" target="_blank" >
		<div  style="height: 57px;margin-left: 3%;margin-top: 2%;width: 94%;border: 2px solid rgba(0,0,0,0.1);background-color: rgba(250,250,250,0.8);" >      
            <div style="height: 56px;width:56px;float:left;background-color:transparent ;"><img style="height: 56px;width:56px;" ng-src="{{scrape.urlImage}}"></div>
            <div style="float:left;width:158px;height:56px;margin-left: 10px;background-color:transparent ;">
                 <div class="scrapeUrlTitle" style="background-color:transparent;">{{scrape.urlTitle}}</div>
                 <div class="scrapeUrlHost" style="background-color:transparent;">{{scrape.hostName}}</div>
            </div></a>
            <div class="scrapeUrlImagePopup dropdown">
            	<img style="height: 25px;width: 22px;" src="Images/dot1.svg">
            	<div id="myDropdown" class="dropdown-content">
    			<a href="#">Link 1</a>
  			</div>
            </div>
         </div>
     </div>
        
	
	<div id="presentationedit" style="display: inline-block;">
		<div class="editDiv">
			<img src="Images/remindericon.svg" title="reminder">
		</div>
		<div class="editDiv">
			<img src="Images/cc.svg">
		</div>
		<div class="editDiv dropdown" data-toggle="dropdown"
			title="Change color">
			<!-------------------- color popup div------------------- -->
			<div class="dropdown-content">
				<div class="colorDiv">
					<div class="innerColorDiv" title="white"
						ng-click="$ctrl.changedivColor('rgb(250, 250, 250)')"
						style="background-color: rgb(250, 250, 250);"></div>
					<!-- <div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
				<div class="colorDiv">
					<div class="innerColorDiv" title="Red"
						ng-click="$ctrl.changedivColor('rgb(255, 138, 128)')"
						style="background-color: rgb(255, 138, 128);"></div>
					<!-- <div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
				<div class="colorDiv">
					<div class="innerColorDiv" title="Orange"
						ng-click="$ctrl.changedivColor('rgb(255, 209, 128)')"
						style="background-color: rgb(255, 209, 128);"></div>
					<!-- <div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
				<div class="colorDiv">
					<div class="innerColorDiv" title="Yellow"
						ng-click="$ctrl.changedivColor('rgb(255, 255, 141)')"
						style="background-color: rgb(255, 255, 141);"></div>
					<!-- <div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
				<div class="colorDiv">
					<div class="innerColorDiv" title="Gray"
						ng-click="$ctrl.changedivColor('rgb(207, 216, 220)')"
						style="background-color: rgb(207, 216, 220);"></div>
					<!-- <div></div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
				<div class="colorDiv">
					<div class="innerColorDiv" title="Blue"
						ng-click="$ctrl.changedivColor('rgb(128, 216, 255)')"
						style="background-color: rgb(128, 216, 255);"></div>
					<!-- <div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
				<div class="colorDiv">
					<div class="innerColorDiv" title="Teal"
						ng-click="$ctrl.changedivColor('rgb(167, 255, 235)')"
						style="background-color: rgb(167, 255, 235);"></div>
					<!-- <div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
				<div class="colorDiv">
					<div class="innerColorDiv" title="green"
						ng-click="$ctrl.changedivColor('rgb(204, 255, 144)')"
						style="background-color: rgb(204, 255, 144);"></div>
					<!-- <div><img src="Images/colorImg/blue.svg" class="colorDivImg"></div> -->
				</div>
			</div>
			<!-- ---------------------------color popup div end ------------------->
			<img src="Images/colur.svg">
		</div>
		<div class="editDiv">
			<img src="Images/img.svg">
			<input type="file" ng-model="addImage1" id="inputImage" style="display: none;" multiple/>
    			<script>
    				$("input[type='image']").click(function() {
    					$("input[id='inputImage']").click();
    				});
    			</script>
		</div>
		
		<div class="editDiv">
			<img src="Images/archive.svg" ng-click="createArchive('true')">
		</div>
		
		<div class="editDiv">
			<img src="Images/dot1.svg">
		</div>
		<div class="editDivRepeat">
			<button id="doneButton" ng-click="$ctrl.deleteNote($ctrl,'true')" style="float: right;margin-top: 3px;">
				<img src="Images/trash.svg">
			</button>
		</div>

		<div class="editdivButton">
			<button id="doneButton" ng-click="$ctrl.updateNoteFunction($ctrl.id)">
				DONE
			</button>
		</div>
		</div>
		<div ng-if="$ctrl.reminder!=null" style="height: 36px;width: 100%;border-top:2px dotted rgba(0,0,0,0.1);" >
			<div style="color:rgba(0,0,0,.54);font-size: 14px;font-family: 'Roboto',arial,sans-serif;padding-top: 7px "><span style="padding: 3px 7px 7px 4px;"><img src="Images/watchReminder.svg"></span>{{$ctrl.reminder}}</div>                    	
        </div>
       
	</div>
