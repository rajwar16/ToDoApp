<div style="width: 40%;height: 221px;margin-left: 30%;margin-top: 10%;border: 1px solid #ccc;">
  <div style="width: 100%;height: 45px;display: inline-block;font-size: 20px;vertical-align: top;font-family: Roboto,Arial,sans-serif;padding: 10px 32px;border-bottom: 1px solid #ccc;">Choose a new password</div>
	
  <div style="width:100%;height:45px">
	<div style="width:100%;padding: 20px 10px 20px 15px;float:left">
		A strong password is a combination of letters and punctuation marks. It must be at least 6 characters long.
    </div>
    <div style="width:100%;padding: 20px 10px 20px 15px;float:left;">
        New password :: <input type="password" ng-model="newpassword">
    </div>
 </div>
 
 <div style="height: 45px;width: 100%;background: #f5f5f5;border-top: 1px solid #ccc;border-color: rgba(0,0,0,.2);display: table;padding: 10px 0px">
         <button id="collaboratorButton" ng-click="cancel()">Cancel</button>
         <button id="collaboratorButton" ng-click="changePassword(newpassword)">Continue</button>
 </div>
</div>
