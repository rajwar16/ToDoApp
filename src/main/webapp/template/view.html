		<div id="pinWord" style="margin-bottom: 3%;margin-top: 7%;">Others</div>
	</div>
</div>

<div class="row">	
  	<div  data-ng-repeat="x in records | filter:searchQuery as results track by $index" ng-if="x.pin=='false' && x.isDelete=='false' && x.isArchive=='false' " testpackery ng-class="view_change" style="margin:0px 15px 18px 3px;padding-right: 0px;padding-left: 3px;" class="todoNoteDiv1"  ng-style="{'background-color':x.color,width:colLg4view}">
  	<!-- <div  data-ng-repeat="x in records | filter:searchQuery as results track by $index"  dnd-draggable="x" dnd-effect-allowed="copymove" dnd-selected="models.selected=x" >  -->

                    		<div id="pinDiv" ng-click="isPin(x,'true')">
									<img src="Images/pin.svg"  title="unpin" style="height: 20px; width: 20px">
							</div>
							<div ng-click="open(x)">
								<div ng-if="x.addImage!=null" id="presentationTitle1" style="background-image: url({{x.addImage}});background-repeat:no-repeat;background-size: cover;"></div>
					 			<div id="presentationTitle"data-ng-bind-html="x.title"></div>
					  			<div id="presentationNote" data-ng-bind-html="x.description"></div>
					  		</div>
					  		<div style="display: inline-block; height: 35px;width: 100%" >
					  			<div id="presentationeditRepeat" style="height: 35px">
					  			
					  				<div class="dropdown-toggle editDivRepeat" style="padding: 0px 7px;top: 93%;left:4px;" data-toggle="dropdown" title="Remind me">
					  					<img src="Images/remindericon.svg" >
					  				</div>
                					<div class="dropdown-menu" style="padding:20px;width: 110%;height: 178%;position: absolute;top: 93%;left: 3px;">
                						<div style="width: 100%;height: 20%;font-size: 17px;font-family: 'Roboto',arial,sans-serif;padding:5px 16px;" >Reminder:</div>
                						<div style="width: 100%;height: 20%;font-size: 16px;font-family: 'Roboto',arial,sans-serif;padding:5px 16px;" ng-click="reminder(x,'today')">Later today<span style="margin-left:120px;color:rgba(0,0,0,.54)">8:00 PM</span></div>
                						<div style="width: 100%;height: 20%;font-size: 16px;font-family: 'Roboto',arial,sans-serif;padding:5px 16px;" ng-click="reminder(x,'tomorrow')">Tomorrow<span style="margin-left: 130px;color:rgba(0,0,0,.54)">8:00 PM</span></div>
                						<div style="width: 100%;height: 20%;font-size: 16px;font-family: 'Roboto',arial,sans-serif;padding:5px 16px;" ng-click="reminder(x,'nextWeek')">nextWeek<span style="margin-left: 130px;color:rgba(0,0,0,.54)">8:00 PM</span></div>
                						<div style="width: 100%;height: 20%;font-size: 16px;font-family: 'Roboto',arial,sans-serif;padding:5px 16px;">Pick date & time</div>
                					</div>
					  			
					  				<!-- <div class="editDivRepeat" title="Remind me"><img src="Images/remindericon.svg"></div> -->
					  				<div class="editDivRepeat" title="Collaborator" ng-click="collaborator(x)">
					  					<img src="Images/cc.svg">
					  				</div>
			<!--------------------- colorDiv Section----------------------------------------------------------------->
  									<color></color>
			<!--------------------- colorDiv Section End--------------------------------------------------------->
					  				<div class="editDivRepeat" title="Add image"><!-- <img src="Images/img.svg"> -->
					  					<img src="Images/img.svg" ng-click="triggerUpload()"/>
 										<input type="file" ng-file-select="onFileSelect($files)" ng-model="addImageFunc" style="display:none" id="fileInput"/>
					  				</div>
					  				<div class="editDivRepeat" title="Archive" ng-click="isarchive(x,'true')"><img src="Images/archive.svg"></div>
					  				<div class="editDivRepeat" title="More"><img src="Images/list.png"></div>
					  				<div  class="editDivRepeat"  title="Delete" style="margin-top: -2px;margin-left: 3px;">
					  					<button id="doneButton" ng-click="deleteNote(x,'true')" style="float:right;">
					  						<img src="Images/trash.svg">
					  					</button>
					  				</div>
    							</div>
    						</div>
